<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Registration form" />
    <meta name="keywords" content="Register, Sign up" />
    <title>Football Factory - Registration</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="contanier contanier-registration">
      <div>
        <h1>Become a part of the Football Factory Family</h1>
        <h2>Sign up</h2>
      </div>
      <form action="">
        <div class="user-information">
          <div class="input-box">
            <span class="user-details">First Name</span>
            <input type="text" placeholder="Enter your first name" required />
          </div>

          <div class="input-box">
            <span class="user-details">Last Name</span>
            <input type="text" placeholder="Enter your last name" required />
          </div>

          <div class="input-box">
            <span class="user-details">Phone Number</span>
            <input type="text" placeholder="Enter your phone number" required />
          </div>

          <div class="input-box">
            <span class="user-details">Email</span>
            <input type="text" placeholder="Enter your Email" required />
          </div>

          <div class="input-box">
            <span class="user-details">Password</span>
            <input type="text" placeholder="Enter your password" required />
          </div>

          <div class="input-box">
            <span class="user-details">Conform Password</span>
            <input type="text" placeholder="Conform your password" required />
          </div>
        </div>
        <div class="btn">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
